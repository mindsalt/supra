<div class="row_wrapper" id="row_{{projectId}}">
	<form action="http://127.0.0.1:8000/project/edit/save/" method="POST">
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <div class="header">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px">
	        <tr>
	        	<td width="25%">{{ form.title }}</td> 
	        	<td width="20%">{{ form.client }}</td>
	        	<td width="10%">{{ form.est_time }}</td>
	        	<td width="10%">{{ form.total_time }}</td>
	        	<td width="17%">{{ form.status }}</td>
	        </tr>        
        </table>        
        </div><!-- end .header -->
        
        <div class="panel">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
	        <tr>
	        	<td width="53%">{{ form.notes }}</td>
	        	<td width="14%">Category: {{ form.category }}</td>
	        	<td width="14%">Project ID: {{ form.projectId }}</td>	        	        	
	        	<td width="19%" class="edit"><input type="submit" value="Save changes" /></td>
			</tr>
		</table>
        </div><!-- end .panel -->
    </div><!-- end .row_wrapper -->
